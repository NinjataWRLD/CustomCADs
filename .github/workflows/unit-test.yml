name: Unit Test Action

on: workflow_call

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install packages
        run: npm install

      - name: Run unit tests
        run: npm run test:unit
